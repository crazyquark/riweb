<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<table class="table" ng-show="bankAccounts.banks">
			<thead>
				<tr>
					<th>Bank</th>
					<th>Trust ?</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bank in bankAccounts.banks">
					<td>{{bank.info}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>

	</div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Set trust with other banks</h3>
    </div>

    <div class="col-sm-12">
      <div class="row">
        <div class="col-xs-3">
          <span>
            Amount to trust <input ng-model="setTrust.amountToTrust"></input>
          </span>
        </div>

        <div class="col-xs-3">
          Bank to trust
          <select name="bank" ng-model="setTrust.bank"
                  ng-options="bank.info for bank in availableBanks">
          </select>

        </div>
        <div class="col-xs-3">
          <button type="button" class="btn btn-default btn-lg btn-success"
                  aria-label="Left Align"
                  ng-click="trustBank()">
            Set trust
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
