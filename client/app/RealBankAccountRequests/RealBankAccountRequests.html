<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<table class="table" ng-show="realBankAccountRequests.requests">
			<thead>
				<tr>
					<th class="hidden-xs">Email</th>
					<th>IBAN</th>
					<th class="hidden-xs">Bank</th>
					<th>Balance</th>
					<th class="hidden-xs">Status</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="request in realBankAccountRequests.requests">
					<td class="hidden-xs">{{request.email||'not found'}}</td>
					<td>{{request.iban}}</td>
					<td class="hidden-xs">{{request.name}}</td>
					<td>{{request.balance}}</td>
					<td class="hidden-xs">{{request.status}}</td>
					<td>{{request.message}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
